{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Forgot your password?</h2>
    <p class="mb-4 text-gray-300 text-center">Enter your email address and we'll send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">Send Reset Link</button>
    </form>
</div>
{% endblock %}
