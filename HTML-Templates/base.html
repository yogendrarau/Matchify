<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Matchify{% endblock %}</title>
    <!-- Tailwind CSS (use CDN script to match home.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-black text-white min-h-screen">
    {# Show a back button on the swipe page to ensure visibility #}
    {% if request.path == '/swipe/' %}
        <a id="back-home-button" href="{% url 'home' %}" class="fixed top-4 right-4 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-3 py-2 rounded shadow">‚Üê Home</a>
    {% endif %}
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
