<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resend OTP - Matchify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.bg-app{background-image:linear-gradient(to bottom,#000,#0c0c0c,#121212)} .glass{background-color:rgba(26,29,33,.7);backdrop-filter:blur(8px)}</style>
    {% block head %}{% endblock %}
</head>
<body class="bg-app text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass border border-gray-700 rounded-2xl shadow-xl p-6">
        <h1 class="text-4xl font-extrabold text-center bg-gradient-to-r from-green-400 to-emerald-600 bg-clip-text text-transparent mb-4">Resend OTP</h1>

        <div id="messages">
            {% if messages %}{% for message in messages %}
                <div class="glass border border-red-500/40 text-red-300 rounded-xl px-3 py-2 mb-2">{{ message }}</div>
            {% endfor %}{% endif %}
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm text-gray-300 mb-1">Email</label>
                <input id="email" name="email" type="email" class="w-full rounded-xl bg-[#0f1216] border border-gray-700 px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"/>
            </div>
            <button class="btn btn-emerald w-full py-3">Resend OTP</button>
        </form>
    </div>
</body>
</html>
