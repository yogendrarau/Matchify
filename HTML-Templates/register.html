<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Matchify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <style>
        .bg-app{background-image:linear-gradient(to bottom,#000,#0c0c0c,#121212)}
        .glass{background-color:rgba(26,29,33,.7);backdrop-filter:blur(8px)}
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-app text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass border border-gray-700 rounded-2xl shadow-xl p-6">
        <h1 class="text-4xl font-extrabold text-center bg-gradient-to-r from-green-400 to-emerald-600 bg-clip-text text-transparent mb-4">Register</h1>

        <div id="messages"></div>

        <form id="registerForm" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-300 mb-1" for="username">Username</label>
                <input id="username" name="username" type="text" class="w-full rounded-xl bg-[#0f1216] border border-gray-700 px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"/>
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1" for="email">Email</label>
                <input id="email" name="email" type="email" class="w-full rounded-xl bg-[#0f1216] border border-gray-700 px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"/>
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1" for="password">Password</label>
                <input id="password" name="password" type="password" class="w-full rounded-xl bg-[#0f1216] border border-gray-700 px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"/>
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1" for="passwordrepeat">Confirm Password</label>
                <input id="passwordrepeat" name="passwordrepeat" type="password" class="w-full rounded-xl bg-[#0f1216] border border-gray-700 px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"/>
            </div>

            <div>{{ form.captcha }}</div>

            <button type="submit" class="btn btn-emerald w-full py-3">Register</button>
        </form>

        <form action="login" class="mt-4">
            <button class="btn btn-purple w-full py-3">Already have an account? Login Instead!</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form=event.target;
            // Client-side validation: require .edu email
            const emailField = form.querySelector('[name="email"]');
            const emailVal = (emailField && emailField.value || '').trim();
            const messages = document.getElementById('messages');
            messages.innerHTML = '';
            if (!emailVal.toLowerCase().endsWith('.edu')) {
                const d=document.createElement('div'); d.className='glass border border-red-500/40 text-red-300 rounded-xl px-3 py-2 mb-2'; d.textContent='You must sign up with a .edu email address.'; messages.appendChild(d);
                return;
            }
            const formData=new FormData(form);
            const btn=form.querySelector('button[type="submit"]');
            btn.disabled=true; btn.textContent='Registering...';
            try{
                const res=await fetch(form.action,{method:'POST',body:formData,headers:{'X-Requested-With':'XMLHttpRequest','X-CSRFToken':form.querySelector('[name=csrfmiddlewaretoken]').value}});
                const data=await res.json();
                const messages=document.getElementById('messages'); messages.innerHTML='';
                if(data.success){ window.location.href=data.redirect_url; }
                else{
                    (data.messages||['Something went wrong']).forEach(m=>{
                        const d=document.createElement('div'); d.className='glass border border-red-500/40 text-red-300 rounded-xl px-3 py-2 mb-2'; d.textContent=m; messages.appendChild(d);
                    });
                    if(data.reset_captcha){ grecaptcha?.reset?.(); }
                }
            }catch(e){ console.error(e); }
            finally{ btn.disabled=false; btn.textContent='Register'; }
        });
    </script>
</body>
</html>
